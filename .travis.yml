sudo: required

language: node_js
node_js: '10'

cache: yarn

services:
  - docker

notifications:
  email: false
  slack:
    secure: 

before_install:
  - yarn global add greenkeeper-lockfile@1

before_script: greenkeeper-lockfile-update
script: yarn test
after_script: greenkeeper-lockfile-upload

deploy:
  provider: releases
  api_key:
    secure: 
  on:
    branch: /^(?i:release)-.*$/

after_deploy:
  - "curl -H 'Content-Type: application/json' --data '{\'build\': true}' -X POST $DOCKER_HUB_URL;"
